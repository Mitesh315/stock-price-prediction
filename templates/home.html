<html>
<body>
    <div class="login">
       <h1>Stock Price Prediction</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Stock Price Prediction</legend>
        </h1>
        
        <div class="mb-3">
            <label class="form-label">Open price</label>
            <input type="text" inputmode="numeric" class="form-control" name="open" placeholder="Enter open price" required>
            </input>
        </div>
        <div class="mb-3">
            <label class="form-label">High price</label>
            <input type="text" inputmode="numeric" class="form-control" name="high" placeholder="Enter high price" required>
            </input>
        </div>
        <div class="mb-3">
            <label class="form-label">Low price</label>
            <input type="text" inputmode="numeric" class="form-control" name="low" placeholder="Enter low price" required>
            </input>
        </div>
        <div class="mb-3">
            <label class="form-label">Adujsted close price</label>
            <input type="text" inputmode="numeric" class="form-control" name="adj_close" placeholder="Enter adjusted close price" required>
            </input>
        </div>
        <div class="mb-3">
            <label class="form-label">Volume</label>
            <input type="text" inputmode="numeric" class="form-control" name="volume" placeholder="Enter volume" required>
            </input>
        </div>
        
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict the Close price" required />
        </div>
    </form>
    <h2>
       THE prediction is {{results}}
    </h2>
   <body>
</html>
